<!DOCTYPE html>
<html class="has-navbar-fixed-top">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hello Bulma!</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
  <style>
    .navbar-brand .navbar-item {
      display: flex;
      align-items: center;
    }

    .navbar-title {
      flex-grow: 1;
      text-align: center;
    }

    html.has-navbar-fixed-top {
      scroll-padding-top: var(--bulma-navbar-height);
    }
  </style>
</head>

<body>
  <nav class="px-4 navbar is-fixed-top" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item" href="#yesterday">🔙</a>
      <span class="navbar-item navbar-title">
        <strong>💃🏻🕺🏼 Chores</strong>
      </span>
      <a class="navbar-item" href="#today">⚙️</a>
    </div>
  </nav>
  <div class="m-4">
    <h5 class="title is-5" id="yesterday">Last five days</h5>
    <div class="level is-mobile">
      <div class="level-left">
        <fieldset class="level-item" disabled="disabled">
          <label class="checkbox">
            <input type="checkbox" checked="true" />
            🧽 Wash dishes, 4 days ago
          </label>
        </fieldset>
      </div>
      <div class="level-right">
        <button class="level-item" aria-label="more options">
          …
        </button>
      </div>
    </div>
    <div class="level is-mobile">
      <div class="level-left">
        <fieldset class="level-item" disabled="disabled">
          <label class="checkbox">
            <input type="checkbox" checked="true" />
            🧽 Wash dishes, 2 days ago

      </div>
      <div class="level-right">
        <button class="level-item" aria-label="more options">
          …
        </button>
      </div>
    </div>
    <h5 class="title is-5" id="today">Today</h5>

      <div class="level-left">
        <fieldset class="level-item">
          <label class="checkbox">
            <input type="checkbox" />
            🧽 Wash dishes, today
          </label>
        </fieldset>
      </div>
      <div class="level-right">
        <button class="level-item" aria-label="more options">
          …
        </button>
      </div>
    </div>
    <div class="level is-mobile">
      <div class="level-left">
        <fieldset class="level-item">
          <label class="checkbox">
            <input type="checkbox" />
            🤖 Vacuum, yesterday
          </label>
        </fieldset>
      </div>
      <div class="level-right">
        <button class="level-item" aria-label="more options">
          …
        </button>
      </div>
    </div>
    <div class="level is-mobile">
      <div class="level-left">
        <fieldset class="level-item">
          <label class="checkbox">
            <input type="checkbox" />
            🛏️ Change sheets, 4 days ago
          </label>
        </fieldset>
      </div>
      <div class="level-right">
        <button class="level-item" aria-label="more options">
          …
        </button>
      </div>
    </div>
    <div class="level is-mobile">
      <div class="level-left">
        <fieldset class="level-item">
          <label class="checkbox">
            <input type="checkbox" />
            📬 Check letterbox, 2 days ago
          </label>
        </fieldset>
      </div>
      <div class="level-right">
        <button class="level-item" aria-label="more options">
          …
        </button>
      </div>
    </div>
    <div class="level is-mobile">
      <div class="level-left">
        <fieldset class="level-item">
          <label class="checkbox">
            <input type="checkbox" />
            ❄️ Defrost freezer, 2 weeks ago
          </label>
        </fieldset>
      </div>
      <div class="level-right">
        <button class="level-item" aria-label="more options">
          …
        </button>
      </div>
    </div>
  </div>
</body>

</html>
